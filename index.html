<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vote for Me â€“ Club Penguin President</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --cp-blue-dark: #0a4fa3;
      --cp-blue: #1b72c0;
      --cp-blue-light: #5eb6e4;
      --cp-yellow: #f1e023;
      --cp-orange: #ffa71b;
      --cp-white: #ffffff;
      --cp-shadow: #0a3a6e;
    }
    body {
      background: linear-gradient(135deg, var(--cp-blue-dark) 0%, var(--cp-blue) 60%, var(--cp-blue-light) 100%);
      min-height: 100vh;
      margin: 0;
      font-family: 'Verdana', 'Arial', sans-serif;
      color: var(--cp-white);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: rgba(255,255,255,0.10);
      border-radius: 32px;
      box-shadow: 0 8px 32px 0 var(--cp-shadow);
      padding: 36px 42px 32px 42px;
      text-align: center;
      max-width: 350px;
      margin: 32px auto;
    }
    .penguin-img {
      width: 180px;
      height: auto;
      border-radius: 18px;
      border: 4px solid var(--cp-blue-light);
      background: var(--cp-white);
      box-shadow: 0 4px 16px 0 var(--cp-shadow);
      margin-bottom: 24px;
    }
    h1 {
      font-family: 'Trebuchet MS', 'Comic Sans MS', cursive, sans-serif;
      font-size: 2.1rem;
      color: var(--cp-yellow);
      margin-bottom: 12px;
      text-shadow: 2px 2px 0 var(--cp-shadow);
    }
    .vote-btn {
      background: linear-gradient(90deg, var(--cp-yellow) 60%, var(--cp-orange) 100%);
      color: var(--cp-blue-dark);
      font-size: 1.4rem;
      font-weight: bold;
      border: none;
      border-radius: 18px;
      padding: 14px 44px;
      margin-top: 18px;
      box-shadow: 0 4px 12px 0 var(--cp-shadow);
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }
    .vote-btn:disabled {
      background: #ccc;
      color: #888;
      cursor: not-allowed;
      opacity: 0.7;
    }
    .counter {
      margin-top: 20px;
      font-size: 1.2rem;
      color: var(--cp-white);
      background: rgba(0,0,0,0.15);
      border-radius: 12px;
      padding: 8px 0;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 2px 8px 0 var(--cp-shadow);
    }
    .thanks-message {
      margin-top: 18px;
      font-size: 1.1rem;
      color: var(--cp-yellow);
      font-weight: bold;
      text-shadow: 1px 1px 0 var(--cp-shadow);
      display: none;
    }
    .show {
      display: block;
    }
    @media (max-width: 500px) {
      .container {
        padding: 18px 4vw 18px 4vw;
        max-width: 98vw;
      }
      .penguin-img {
        width: 98vw;
        max-width: 180px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Vote for Me as Club Penguin President!</h1>
    <img
      src="https://i.ibb.co/qYkbdXXB/image-2025-04-26-101929033.png"
      alt="My Penguin"
      class="penguin-img"
    />
    <br>
    <button class="vote-btn" id="voteBtn" onclick="addVote()">VOTE</button>
    <div class="thanks-message" id="thanksMsg">
      Thank you for voting! You can only vote once.
    </div>
    <div class="counter">
      Votes: <span id="voteCount">0</span>
    </div>
  </div>
  <script>
    function loadVotes() {
      let votes = localStorage.getItem('cp_votes');
      if (votes === null) {
        votes = 0;
        localStorage.setItem('cp_votes', votes);
      }
      document.getElementById('voteCount').textContent = votes;
    }

    function addVote() {
      if (localStorage.getItem('cp_voted') === 'yes') {
        return; // Already voted
      }
      let votes = parseInt(localStorage.getItem('cp_votes') || '0', 10);
      votes += 1;
      localStorage.setItem('cp_votes', votes);
      localStorage.setItem('cp_voted', 'yes');
      document.getElementById('voteCount').textContent = votes;
      document.getElementById('voteBtn').disabled = true;
      document.getElementById('thanksMsg').classList.add('show');
    }

    // On page load
    window.onload = function() {
      loadVotes();
      if (localStorage.getItem('cp_voted') === 'yes') {
        document.getElementById('voteBtn').disabled = true;
        document.getElementById('thanksMsg').classList.add('show');
      }
    }
  </script>
</body>
</html>
